<!DOCTYPE html>
<html>
<head>
    <title>Apollo-Private</title>
    <style>
        body {
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100vh; /* Use viewport height for full screen height */
            border: none; /* Remove iframe border */
        }

        .separator {
            width: 100%;
            border-top: 1px solid #ccc;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .label-container {
            position: relative;
            margin-top: 10px;
            display: flex;
            justify-content: space-between;
        }

        .timestamp {
            font-weight: bold;
        }

        .title {
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .graph-container {
            display: inline-block;
            width: 45%; /* Adjust the width as needed */
            margin: 10px;
            text-align: center;
        }

        .graph-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
<div class="label-container">
    <span class="timestamp">Generated on August 2, 2023</span>
</div>

<h1 class="title">Apollo-Private</h1>
<a href="subpage/index.html">Click here to open another index.html</a>


<div class="separator"></div>

<div class="graph-container">
    <img src="assets/img/container_cpu_usage_seconds_total.png" alt="Graph 1">
</div>

<div class="graph-container">
    <img src="assets/img/container_memory_working_set_bytes.png" alt="Graph 2">
</div>

<div class="graph-container">
    <img src="assets/img/container_fs_writes_bytes_total.png" alt="Graph 3">
</div>

<div class="graph-container">
    <img src="assets/img/container_fs_reads_bytes_total.png" alt="Graph 4">
</div>

<div class="graph-container">
    <img src="assets/img/container_network_transmit_bytes_total.png" alt="Graph 5">
</div>

<div class="graph-container">
    <img src="assets/img/container_network_receive_bytes_total.png" alt="Graph 6">
</div>

<iframe src="subpage/index.html" frameborder="0"></iframe>

</body>
</html>
