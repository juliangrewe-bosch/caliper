name: 'Gatling-Tests'

on: [ push ]

defaults:
  run:
    working-directory: terraform

jobs:
  terraform:
    name: "Deploy Azure infrastructure"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - uses: hashicorp/setup-terraform@v2
      - run: npm install --global cdktf-cli@latest
      - run: npm install
      - run: az login --service-principal -u ${{secrets.AZURE_SUBSCRIPTION_USERNAME}} -p ${{secrets.AZURE_SUBSCRIPTION_PASSWORD}} --tenant ${{secrets.AZURE_SUBSCRIPTION_TENANT}}
      - run: cdktf diff
        env:
          TF_VAR_azureSubscriptionUsername: ${{secrets.AZURE_SUBSCRIPTION_USERNAME}}
          TF_VAR_azureSubscriptionPassword: ${{secrets.AZURE_SUBSCRIPTION_PASSWORD}}
          TF_VAR_azureSubscriptionTenant: ${{secrets.AZURE_SUBSCRIPTION_TENANT}}
